<p mat-dialog-content>
  You are about to delete "{{group.name}}" group and all cards which belong to it.
</p>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="warn"
    (click)="confirm()"
  >Delete</button>
  <button
    mat-button
    (click)="close()"
  >Cancel</button>
</div>
