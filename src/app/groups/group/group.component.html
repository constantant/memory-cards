<div class="app-card-list">
  <mat-card
    matRipple
    *ngFor="let card of cards$ | async; trackBy: trackBy"
    [routerLink]="[card.id]"
  >
    <mat-card-title>
      {{card.word}}
    </mat-card-title>
    <mat-card-subtitle>
      {{card.examples}}
    </mat-card-subtitle>
  </mat-card>
</div>
<mat-toolbar>
  <button
    mat-raised-button
    color="primary"
    [routerLink]="['add-card']"
  >
    Add card
  </button>
  <button
    mat-button
    color="primary"
    [routerLink]="['edit']"
  >
    Edit group
  </button>
  <button
    mat-button
   (click)="delete()"
  >
    Delete group
  </button>
</mat-toolbar>
