<div
  class="app-card"
  *ngIf="card$ | async as card"
>
  <mat-card>
    <mat-card-title>
      {{card.word}}
    </mat-card-title>
    <mat-card-subtitle>
      {{card.translated}}
    </mat-card-subtitle>
    <mat-card-content class="mat-typography">
      {{card.examples}}
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        *ngIf="next$ | async as next"
        [routerLink]="['/', next.groupId, next.id]"
      >Next</button>
      <button
        mat-button
        [routerLink]="['/', card.groupId]"
      >Back to group</button>
    </mat-card-actions>
  </mat-card>
</div>
<mat-toolbar>
  <button
    mat-button
    color="primary"
    [routerLink]="['edit']"
  >
    Edit
  </button>
  <button
    mat-button
    (click)="delete()"
  >
    Delete
  </button>
</mat-toolbar>
