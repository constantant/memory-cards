<div class="content">
  <div class="content-wrapper">
    <div class="translated">
      <span>{{ translated }}</span>
      <button (click)="close()" class="close" title="Close this card">&#215;</button>
      <button (click)="edit()" class="edit" title="Edit this card">#</button>
    </div>
    <div class="word">{{ word }}</div>
    <div class="examples" *ngIf="examples">{{ examples }}</div>
  </div>
  <button (click)="next()" class="next">Next card</button>
</div>
